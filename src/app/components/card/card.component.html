<div class="card">
    <span [ngClass]="{ opened: card.opened }">
        {{ card.opened ? 'Aberto' : 'Fechado' }}
    </span>
    
    <h3> {{card.title}} </h3>
    <p [innerHTML]="card.content"></p>

    <div *ngIf="card.mask || card.towel || card.fountain || card.locker_room" class="divider"></div>

    <ul>
        <li><img *ngIf="card.mask" [src]="'/assets/images/png/' + card.mask + '-mask.png'" alt="mask image"/></li>
        <li><img *ngIf="card.towel" [src]="'/assets/images/png/' + card.towel + '-towel.png'" alt="towel image"/></li>
        <li><img *ngIf="card.fountain" [src]="'/assets/images/png/' + card.fountain + '-fountain.png'" alt="fountain image"/></li>
        <li><img *ngIf="card.locker_room" [src]="'/assets/images/png/' + card.locker_room + '-lockerroom.png'" alt="locker_room image"/></li>
    </ul>

    <ul>
        <li *ngFor="let schedule of card.schedules">
            <b> {{ schedule.weekdays }} </b>
            {{ schedule.hour }}
        </li>
    </ul>
</div>
